<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>经典贪吃蛇游戏</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <header class="game-header">
            <h1 class="game-title">🐍 经典贪吃蛇</h1>
            <div class="game-info">
                <div class="score-board">
                    <div class="score-item">
                        <span class="label">得分:</span>
                        <span id="current-score" class="score">0</span>
                    </div>
                    <div class="score-item">
                        <span class="label">最高分:</span>
                        <span id="high-score" class="score">0</span>
                    </div>
                    <div class="score-item">
                        <span class="label">速度:</span>
                        <span id="speed-level" class="score">1</span>
                    </div>
                </div>
            </div>
        </header>

        <main class="game-main">
            <div class="game-board-container">
                <canvas id="gameCanvas" width="400" height="400"></canvas>
                <div id="game-over-overlay" class="game-over-overlay hidden">
                    <div class="game-over-content">
                        <h2>🎮 游戏结束</h2>
                        <p>你的得分: <span id="final-score">0</span></p>
                        <p id="new-record" class="new-record hidden">🎉 恭喜！新纪录！</p>
                        <button id="restart-btn" class="game-btn">重新开始</button>
                    </div>
                </div>
                <div id="pause-overlay" class="pause-overlay hidden">
                    <div class="pause-content">
                        <h2>⏸️ 游戏暂停</h2>
                        <p>按空格键继续游戏</p>
                    </div>
                </div>
            </div>

            <div class="game-controls">
                <div class="control-section">
                    <h3>游戏控制</h3>
                    <div class="control-buttons">
                        <button id="start-btn" class="game-btn primary">开始游戏</button>
                        <button id="pause-btn" class="game-btn" disabled>暂停</button>
                        <button id="reset-btn" class="game-btn">重置</button>
                    </div>
                </div>

                <div class="control-section">
                    <h3>操作说明</h3>
                    <div class="instructions">
                        <div class="keyboard-controls">
                            <h4>键盘控制:</h4>
                            <div class="key-grid">
                                <div class="key-item">
                                    <kbd>↑</kbd>
                                    <span>向上</span>
                                </div>
                                <div class="key-item">
                                    <kbd>↓</kbd>
                                    <span>向下</span>
                                </div>
                                <div class="key-item">
                                    <kbd>←</kbd>
                                    <span>向左</span>
                                </div>
                                <div class="key-item">
                                    <kbd>→</kbd>
                                    <span>向右</span>
                                </div>
                                <div class="key-item">
                                    <kbd>Space</kbd>
                                    <span>暂停</span>
                                </div>
                            </div>
                        </div>

                        <div class="mobile-controls">
                            <h4>触摸控制:</h4>
                            <div class="direction-pad">
                                <button class="dir-btn" data-direction="up">↑</button>
                                <div class="dir-row">
                                    <button class="dir-btn" data-direction="left">←</button>
                                    <button class="dir-btn center">🐍</button>
                                    <button class="dir-btn" data-direction="right">→</button>
                                </div>
                                <button class="dir-btn" data-direction="down">↓</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="control-section">
                    <h3>游戏设置</h3>
                    <div class="settings">
                        <div class="setting-item">
                            <label for="difficulty">难度:</label>
                            <select id="difficulty" class="setting-select">
                                <option value="easy">简单</option>
                                <option value="normal" selected>普通</option>
                                <option value="hard">困难</option>
                                <option value="expert">专家</option>
                            </select>
                        </div>
                        <div class="setting-item">
                            <label for="sound-toggle">音效:</label>
                            <button id="sound-toggle" class="toggle-btn active">开启</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="game-footer">
            <p>&copy; 2024 经典贪吃蛇游戏 | 使用方向键控制移动</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
